<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="static/css/main.css" rel="stylesheet">
		<script src="static/js/libs.js"></script>
		<script src="static/js/templates.js"></script>
		<script src="static/js/bodies.js"></script>
		<script src="static/js/main.js"></script>
	</head>
	<body>
		<div class="calculation">
			<select id="body">
				<option value='moho'>Moho (Меркурий)</option>
				<option value='eve'>Eve (Венера)</option>
				<option class="child" value='gilly'>--Gilly</option>
				<option value='kerbin'>Kerbin (Земля)</option>
				<option class="child" value='mun'>--Mun (Луна)</option>
				<option class="child" value='minmus'>--Minmus (вторая Луна)</option>
				<option value='duna'>Duna (Марс)</option>
				<option class="child" value='ike'>--Ike</option>

			</select>
			1/<input class="storeable" placeholder="точность рассчета" maxlength="6" type="text" id="precision" value="10000"/>сек<br/>
			<span>Стартовая ситуация:</span><br />
			<input class="storeable" placeholder="Начальная высота" type="text" id="start-alt" value=""/><span>м.</span><br/>
			<input class="storeable" placeholder="Высота от поверхности" type="text" id="real-alt" value=""/><span>м.</span><br/>
			<span>Параметры корабля:</span><br/>
			<input class="storeable" placeholder="Общая масса" type="text" id="ship-mass" value=""/>кг.<br/>
			<input class="storeable" placeholder="топливо" type="text" id="fuel-amount" value=""/>ед.<br/>
			<input class="storeable" placeholder="окислитель" type="text" id="oxidizer-amount" value=""/>ед.<br/>
			<input class="storeable" placeholder="Тяга двигателей" type="text" id="total-thrust" value=""/>kN<br/>
			<input class="storeable" placeholder="Время работы двигателей" type="text" id="thrust-time" value="120"/>сек.<br/>
			<span>Тормозной маневр</span><input class="storeable" placeholder="сек" type="text" id="thrust-initial" value="30"/><span>сек</span>
			<button id="execute-0">Начать рассчет</button><br />
			<div class="ship-status">
				<span>Состояние корабля</span><br />
				<span>Остаток топлива: на</span><input readonly="readonly" type="text" id="thrust-spent" value=""/><span>сек. полной тяги</span>
				<button id="refresh-ship">Обновить</button>
				<button id="reset-ship">Сбросить</button><br />
				<input placeholder="тяга с полными баками" type="text" id="full-thrust" value=""/><br/>
				<input placeholder="тяга с пустыми баками" type="text" id="empty-thrust" value=""/><br/>
			</div>
			<button id="calc">Рассчитать</button><br />
			<div class="flight-params">
				<input placeholder="Высота" type="text" id="alt" value=""/><span>м.</span><br/>
				<input placeholder="Стартовая скорость" type="text" id="speed" value=""/><span>м/сек</span><br/>
				<input placeholder="Лимит времени" type="text" id="time" value=""/><span id='time-in-m'>сек.</span><br/>
				<input placeholder="торможение" type="text" id="drag" value=""/><span>%тяги</span><br/>
			</div>


			<div id="flight"></div>
		</div>
		<div class="plan">
			<h1>План полета</h1>
			<ol></ol>
		</div>
	</body>
</html>
